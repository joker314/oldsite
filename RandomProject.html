<html>
  <head>
    <title>Random Project Finder</title>
  </head>
  <body>
    <!-- This code is v5.0 -->
    <script>
    window.attempts = 0;
    function callback(){
      var projectId = Math.floor(Math.random() * 115480648) + 200;
      var internet = new XMLHttpRequest();
      internet.open("GET", "https://cors-anywhere.herokuapp.com/https://scratch.mit.edu/projects/" + projectId);
      internet.onreadystatechange = function(){
        if(internet.readyState == 4){            
          var t = document.getElementById("target");
          if(internet.status == 200) { // This page is not an error page (project exists and is shared)
            t.innerHTML = "Project with ID <a target='_blank' href='https://scratch.mit.edu/projects/" + projectId + "'>" + projectId + "</a> is shared.";
          } else { // This page is an error page (project isn't shared or does not exist)
            t.innerHTML = "Attempt " + window.attempts + " failed. Wait 0.125 seconds (+internet speed)";
            window.attempts++;
            setTimeout(callback, 125);
          }
        }
      };
      internet.send();
    }
    callback();
    </script>
    <div id="target">
      > Loading... Please Wait. <
    </div>
    </div>
  </body>
</html>
