<html>
<head>
<title>Signiture Generator</title>
<style>
body{
  text-align:center;
}
code{
background-color: lightgrey;
font-family: monospace;
color: black;
float: left;
}
span{
  float: left;
}
</style>
</head>
<body>
<h1>Signiture Generator</h1>
What text do you want in your signature? <input type="text" id="text" /> <button onclick="go();">Go!</button><br/>
<code id="result"></code><br/><span id="display"></span>
<script>
  function go(){
    console.log("Initiated Function!");
    var text = document.getElementById("text").value;
    out = [];
    display = [];
    for(var i = 0; i < text.length; i++){
    var colour = (Math.random()*255).toString(16) + (Math.random()*255).toString(16) + (Math.random()*255).toString(16);
    out.push("[color=#" + colour + "]" + text[i] + "[/color]");
    display.push("<span style='color:#" + colour + "'>" + text[i] + "</span>");
  }
  document.getElementById("result").innerHTML = out.join(" ");
  document.getElementById("display").innerHTML = "<b>" + display.join(" ") + "</b>";
  }
</script>
</body>
</html>
